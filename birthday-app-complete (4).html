<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // CLOUDINARY CONFIGURATION
        const CLOUDINARY_CLOUD_NAME = 'dbiojatlg';
        const CLOUDINARY_UPLOAD_PRESET = 'birthday_uploads';
        const CLOUDINARY_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/video/upload`;

        // SAMPLE VIDEOS - Replace these with real birthday messages
        // Videos uploaded through the app are now stored permanently on Cloudinary!
        const defaultVideos = [
            {
                id: 1,
                sender: "Sample Video 1",
                message: "This is a sample video. Upload real videos using the gear icon! üéâ",
                videoUrl: "https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
            },
            {
                id: 2,
                sender: "Sample Video 2",
                message: "Tap the gear icon to upload birthday messages! üíï",
                videoUrl: "https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"
            },
            {
                id: 3,
                sender: "Sample Video 3",
                message: "Videos will loop automatically! Swipe to see more! ‚ú®",
                videoUrl: "https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4"
            }
        ];

        // Load videos from localStorage or use defaults
        const loadVideos = () => {
            const saved = localStorage.getItem('birthdayVideos');
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (e) {
                    return defaultVideos;
                }
            }
            return defaultVideos;
        };

        // Save videos to localStorage
        const saveVideos = (videos) => {
            localStorage.setItem('birthdayVideos', JSON.stringify(videos));
        };

        // Settings Icon Component
        function SettingsIcon({ onClick }) {
            return (
                <div className="settings-icon" onClick={onClick}>
                    <svg viewBox="0 0 24 24">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </div>
            );
        }

        // Video Player Component
        function VideoPlayer({ video, isActive, onEnded }) {
            const videoRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [showPausedIcon, setShowPausedIcon] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [hasError, setHasError] = useState(false);

            useEffect(() => {
                if (videoRef.current) {
                    setIsLoading(true);
                    setHasError(false);
                    
                    if (isActive) {
                        const playPromise = videoRef.current.play();
                        if (playPromise !== undefined) {
                            playPromise
                                .then(() => {
                                    setIsPlaying(true);
                                    setIsLoading(false);
                                })
                                .catch(err => {
                                    console.log("Play prevented:", err);
                                    setIsLoading(false);
                                });
                        }
                    } else {
                        videoRef.current.pause();
                        videoRef.current.currentTime = 0;
                        setIsPlaying(false);
                    }
                }
            }, [isActive, video.videoUrl]);

            const togglePlayPause = () => {
                if (videoRef.current && !hasError) {
                    if (isPlaying) {
                        videoRef.current.pause();
                        setIsPlaying(false);
                        setShowPausedIcon(true);
                        setTimeout(() => setShowPausedIcon(false), 500);
                    } else {
                        videoRef.current.play();
                        setIsPlaying(true);
                    }
                }
            };

            const handleLoadedData = () => {
                setIsLoading(false);
            };

            const handleError = (e) => {
                console.error("Video error:", e);
                setHasError(true);
                setIsLoading(false);
            };

            return (
                <div className="content-container">
                    <video
                        ref={videoRef}
                        src={video.videoUrl}
                        playsInline
                        loop
                        preload="auto"
                        onLoadedData={handleLoadedData}
                        onError={handleError}
                        onEnded={onEnded}
                    />
                    {isLoading && (
                        <div className="loading">Loading video...</div>
                    )}
                    {hasError && (
                        <div className="loading">
                            Unable to load video<br/>
                            <small>Check video URL or connection</small>
                        </div>
                    )}
                    <div className="tap-overlay" onClick={togglePlayPause} />
                    <div className={`paused-indicator ${showPausedIcon ? 'show' : ''}`}>
                        <div className="play-icon">‚ñ∂</div>
                    </div>
                </div>
            );
        }

        // Upload Page Component
        function UploadPage({ onBack, onUploadComplete }) {
            const [name, setName] = useState('');
            const [message, setMessage] = useState('');
            const [videoFile, setVideoFile] = useState(null);
            const [videoPreview, setVideoPreview] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);

            const handleVideoSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setVideoFile(file);
                    const url = URL.createObjectURL(file);
                    setVideoPreview(url);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!videoFile || !name || !message) {
                    alert('Please fill in all fields and select a video');
                    return;
                }

                setIsSubmitting(true);

                try {
                    // Upload video to Cloudinary
                    const formData = new FormData();
                    formData.append('file', videoFile);
                    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                    formData.append('folder', 'birthday-videos');

                    const response = await fetch(CLOUDINARY_UPLOAD_URL, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Upload failed');
                    }

                    const data = await response.json();
                    
                    // Create new video object with permanent Cloudinary URL
                    const newVideo = {
                        id: Date.now(),
                        sender: name,
                        message: message,
                        videoUrl: data.secure_url // Permanent Cloudinary URL
                    };

                    // Add to videos list
                    onUploadComplete(newVideo);
                    
                    setIsSubmitting(false);
                    setShowSuccess(true);

                    // Reset form after 2 seconds and go back
                    setTimeout(() => {
                        setShowSuccess(false);
                        setName('');
                        setMessage('');
                        setVideoFile(null);
                        setVideoPreview('');
                        onBack();
                    }, 2000);
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Failed to upload video. Please try again.');
                    setIsSubmitting(false);
                }
            };

            if (showSuccess) {
                return (
                    <div className="success-message">
                        <div className="success-icon">‚úÖ</div>
                        <div className="success-text">
                            Your birthday message has been added! üéâ
                        </div>
                    </div>
                );
            }

            return (
                <div className="upload-page">
                    <div className="back-button" onClick={onBack}>
                        <span>‚Üê</span>
                    </div>
                    
                    <div className="upload-content">
                        <h1 className="upload-title">Share Your Birthday Message üéâ</h1>
                        
                        <form className="upload-form" onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Upload Video</label>
                                <div className="file-input-wrapper">
                                    <div className="file-input-button">
                                        {videoFile ? '‚úì Video Selected' : 'üìπ Choose Video'}
                                    </div>
                                    <input 
                                        type="file" 
                                        accept="video/mp4,video/quicktime,video/*"
                                        onChange={handleVideoSelect}
                                    />
                                </div>
                                <div className="helper-text">
                                    üì± Tip: Hold your phone vertically when recording!
                                </div>
                                {videoPreview && (
                                    <div className="video-preview">
                                        <video src={videoPreview} controls />
                                        <div className="video-info">Preview of your video</div>
                                    </div>
                                )}
                            </div>

                            <div className="form-group">
                                <label className="form-label">Your Name</label>
                                <input 
                                    type="text"
                                    className="form-input"
                                    placeholder="e.g., Mom & Dad, Sarah, The Squad"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    maxLength={50}
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Birthday Message</label>
                                <textarea 
                                    className="form-textarea"
                                    placeholder="Write your birthday wish... üíï"
                                    value={message}
                                    onChange={(e) => setMessage(e.target.value)}
                                    maxLength={200}
                                />
                                <div className="helper-text">
                                    {message.length}/200 characters
                                </div>
                            </div>

                            <button 
                                type="submit" 
                                className="submit-button"
                                disabled={!videoFile || !name || !message || isSubmitting}
                            >
                                {isSubmitting ? 'Sending...' : 'Send Birthday Message üéÅ'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('splash'); // 'splash', 'player', 'upload'
            const [videos, setVideos] = useState(() => loadVideos());
            const [currentIndex, setCurrentIndex] = useState(0);
            const [liked, setLiked] = useState({});
            const [touchStart, setTouchStart] = useState(0);
            const [touchEnd, setTouchEnd] = useState(0);

            // Save videos to localStorage whenever they change
            useEffect(() => {
                saveVideos(videos);
            }, [videos]);

            const handleStart = () => {
                setCurrentPage('player');
            };

            const handleOpenUpload = () => {
                setCurrentPage('upload');
            };

            const handleBackToPlayer = () => {
                setCurrentPage('player');
            };

            const handleUploadComplete = (newVideo) => {
                setVideos([...videos, newVideo]);
            };

            const handleTouchStart = (e) => {
                setTouchStart(e.touches[0].clientY);
            };

            const handleTouchMove = (e) => {
                setTouchEnd(e.touches[0].clientY);
            };

            const handleTouchEnd = () => {
                if (touchStart - touchEnd > 75) {
                    // Swiped up - next
                    if (currentIndex < videos.length - 1) {
                        setCurrentIndex(currentIndex + 1);
                    }
                }

                if (touchStart - touchEnd < -75) {
                    // Swiped down - previous
                    if (currentIndex > 0) {
                        setCurrentIndex(currentIndex - 1);
                    }
                }
            };

            const toggleLike = () => {
                setLiked(prev => ({
                    ...prev,
                    [currentIndex]: !prev[currentIndex]
                }));
            };

            const handleDeleteVideo = () => {
                if (videos.length === 1) {
                    alert("Can't delete the last video!");
                    return;
                }

                if (window.confirm("Delete this video?")) {
                    const newVideos = videos.filter((_, index) => index !== currentIndex);
                    setVideos(newVideos);
                    
                    // Adjust current index if needed
                    if (currentIndex >= newVideos.length) {
                        setCurrentIndex(newVideos.length - 1);
                    }
                }
            };

            // Splash Screen
            if (currentPage === 'splash') {
                return (
                    <div className="splash-screen">
                        <div className="splash-title">29 and Fine üòç</div>
                        <div className="splash-subtitle">Happy Birthday!</div>
                        <button className="start-button" onClick={handleStart}>
                            Open Your Gift üéÅ
                        </button>
                    </div>
                );
            }

            // Upload Page
            if (currentPage === 'upload') {
                return (
                    <UploadPage 
                        onBack={handleBackToPlayer}
                        onUploadComplete={handleUploadComplete}
                    />
                );
            }

            // Video Player
            const currentVideo = videos[currentIndex];

            return (
                <div 
                    className="app-container video-player-container"
                    onTouchStart={handleTouchStart}
                    onTouchMove={handleTouchMove}
                    onTouchEnd={handleTouchEnd}
                >
                    <VideoPlayer
                        video={currentVideo}
                        isActive={true}
                        onEnded={() => {
                            // Video will loop automatically, no need to advance
                        }}
                    />

                    <div className="overlay">
                        <div className="top-bar">
                            <div className="title">29 and Fine üòç</div>
                            <SettingsIcon onClick={handleOpenUpload} />
                        </div>

                        <div className="bottom-info">
                            <div className="sender-name">{currentVideo.sender}</div>
                            <div className="message">{currentVideo.message}</div>
                            <div className="counter">
                                {currentIndex + 1} of {videos.length}
                            </div>
                        </div>

                        {currentIndex === 0 && videos.length > 1 && (
                            <div className="navigation-hint">
                                <div className="swipe-arrow">‚Üë</div>
                                Swipe up for next
                            </div>
                        )}
                    </div>

                    <div className="side-actions">
                        <div 
                            className={`action-button ${liked[currentIndex] ? 'liked' : ''}`}
                            onClick={toggleLike}
                        >
                            <div className="heart-icon">
                                {liked[currentIndex] ? '‚ù§Ô∏è' : 'ü§ç'}
                            </div>
                        </div>
                        
                        <div 
                            className="delete-button"
                            onClick={handleDeleteVideo}
                        >
                            <div className="delete-icon">üóëÔ∏è</div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
