        const loadVideos = async () => {

                    .from('birthday_videos')
                    .select('*')
                    .order('created_at', { ascending: true });

        // Save video to Supabase database
        const saveVideo = async (video) => {

        // Video Player Component - Now supports being mounted but not visible
        function VideoPlayer({ video, isActive, isVisible, videoIndex, currentIndex, onEnded }) {
            const videoRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [showPausedIcon, setShowPausedIcon] = useState(false);
            const [hasError, setHasError] = useState(false);

            // Calculate position offset based on index
            const offset = (videoIndex - currentIndex) * 100;

            useEffect(() => {
                if (videoRef.current && isActive) {
                    // Reset to beginning
                    videoRef.current.currentTime = 0;
                    
                    // Play the video
                    const playPromise = videoRef.current.play();
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => {
                                setIsPlaying(true);
                            })
                            .catch(err => {
                                console.log("Play prevented:", err);
                            });
                    }
                } else if (videoRef.current && !isActive) {
                    videoRef.current.pause();
                    setIsPlaying(false);
                }
            }, [isActive]);

            // Preload video when it's near the current video
            useEffect(() => {
                if (videoRef.current && isVisible) {
                    videoRef.current.load();
                }
            }, [isVisible, video.videoUrl]);

            const togglePlayPause = (e) => {
                e.stopPropagation(); // Prevent swipe events
                
                if (videoRef.current && !hasError && isActive) {
                    if (isPlaying) {
                        videoRef.current.pause();
                        setIsPlaying(false);
                        setShowPausedIcon(true);
                        setTimeout(() => setShowPausedIcon(false), 500);
                    } else {
                        videoRef.current.play();
                        setIsPlaying(true);
                    }
                }
            };

            const handleError = (e) => {
                console.error("Video error:", e);
                setHasError(true);
            };

            return (
                <div 
                    className={`video-slide ${isActive ? 'active' : ''}`}
                    style={{
                        transform: `translateY(${offset}%)`,
                        transition: 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                        zIndex: isActive ? 10 : 1
                    }}
                >
                    <div className="content-container">
                        <video
                            ref={videoRef}
                            src={video.videoUrl}
                            playsInline
                            muted={false}
                            loop
                            preload={isVisible ? "auto" : "metadata"}
                            onError={handleError}
                            onEnded={onEnded}
                            style={{ width: '100%', height: '100%', objectFit: 'cover' }}
                        />
                        {hasError && isActive && (
                            <div className="loading">
                                Unable to load video<br/>
                                <small>Check video URL or connection</small>
                            </div>
                        )}
                        {isActive && (
                            <>
                                <div className="tap-overlay" onClick={togglePlayPause} />
                                <div className={`paused-indicator ${showPausedIcon ? 'show' : ''}`}>
                                    <div className="play-icon">‚ñ∂</div>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        // Upload Page Component
        function UploadPage({ onBack, onUploadComplete }) {
            const [name, setName] = useState('');
            const [message, setMessage] = useState('');
            const [videoFile, setVideoFile] = useState(null);
            const [videoPreview, setVideoPreview] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);

            const handleVideoSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setVideoFile(file);
                    const url = URL.createObjectURL(file);
                    setVideoPreview(url);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!videoFile || !name || !message) {
                    alert('Please fill in all fields and select a video');
                    return;
                }

                setIsSubmitting(true);

                try {
                    // Step 1: Upload video to Cloudinary
                    const formData = new FormData();
                    formData.append('file', videoFile);
                    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                    formData.append('folder', 'birthday-videos');

                    const cloudinaryResponse = await fetch(CLOUDINARY_UPLOAD_URL, {
                        method: 'POST',
                        body: formData
                    });

                    if (!cloudinaryResponse.ok) {
                        throw new Error('Video upload failed');
                    }

                    const cloudinaryData = await cloudinaryResponse.json();
                    
                    // Step 2: Save video info to Supabase database
                    const newVideo = {
                        sender: name,
                        message: message,
                        videoUrl: cloudinaryData.secure_url
                    };

                    await saveVideo(newVideo);
                    
                    // Step 3: Notify parent and show success
                    onUploadComplete();
                    
                    setIsSubmitting(false);
                    setShowSuccess(true);

                    // Reset form and go back
                    setTimeout(() => {
                        setShowSuccess(false);
                        setName('');
                        setMessage('');
                        setVideoFile(null);
                        setVideoPreview('');
                        onBack();
                    }, 2000);
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Failed to upload video. Please try again.');
                    setIsSubmitting(false);
                }
            };

            if (showSuccess) {
                return (
                    <div className="success-message">
                        <div className="success-icon">‚úÖ</div>
                        <div className="success-text">
                            Your birthday message has been added! üéâ
                        </div>
                    </div>
                );
            }

            return (
                <div className="upload-page">
                    <div className="back-button" onClick={onBack}>
                        <span>‚Üê</span>
                    </div>
                    
                    <div className="upload-content">
                        <h1 className="upload-title">Share Your Birthday Message üéâ</h1>
                        
                        <form className="upload-form" onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Upload Video</label>
                                <div className="file-input-wrapper">
                                    <div className="file-input-button">
                                        {videoFile ? '‚úì Video Selected' : 'üìπ Choose Video'}
                                    </div>
                                    <input 
                                        type="file" 
                                        accept="video/mp4,video/quicktime,video/*"
                                        onChange={handleVideoSelect}
                                    />
                                </div>
                                <div className="helper-text">
                                    üì± Tip: Hold your phone vertically when recording!
                                </div>
                                {videoPreview && (
                                    <div className="video-preview">
                                        <video src={videoPreview} controls />
                                        <div className="video-info">Preview of your video</div>
                                    </div>
                                )}
                            </div>

                            <div className="form-group">
                                <label className="form-label">Your Name</label>
                                <input 
                                    type="text"
                                    className="form-input"
                                    placeholder="e.g., Mom & Dad, Sarah, The Squad"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    maxLength={50}
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Birthday Message</label>
                                <textarea 
                                    className="form-textarea"
                                    placeholder="Write your birthday wish... üíï"
                                    value={message}
                                    onChange={(e) => setMessage(e.target.value)}
                                    maxLength={200}
                                />
                                <div className="helper-text">
                                    {message.length}/200 characters
                                </div>
                            </div>

                            <button 
                                type="submit" 
                                className="submit-button"
                                disabled={!videoFile || !name || !message || isSubmitting}
                            >
                                {isSubmitting ? 'Uploading...' : 'Send Birthday Message üéÅ'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('splash');
            const [videos, setVideos] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [liked, setLiked] = useState({});
            const [touchStart, setTouchStart] = useState(null);
            const [touchEnd, setTouchEnd] = useState(null);
            const [touchStartTime, setTouchStartTime] = useState(null);
            const [isSwiping, setIsSwiping] = useState(false);
            const [isLoading, setIsLoading] = useState(true);

            // Load videos from Supabase when app starts
            useEffect(() => {
                const initVideos = async () => {
                    const loadedVideos = await loadVideos();
                    setVideos(loadedVideos);
                    setIsLoading(false);
                };
                initVideos();
            }, []);

            const handleStart = () => {
                setCurrentPage('player');
            };

            const handleOpenUpload = () => {
                setCurrentPage('upload');
            };

            const handleBackToPlayer = () => {
                setCurrentPage('player');
            };

            const handleUploadComplete = async () => {
                // Reload videos from database after upload
                const loadedVideos = await loadVideos();
                setVideos(loadedVideos);
            };

            const handleTouchStart = (e) => {
                // Don't interfere with button clicks
                if (e.target.closest('.action-button') || 
                    e.target.closest('.delete-button') || 
                    e.target.closest('.settings-icon')) {
                    return;
                }
                
                setTouchStart(e.touches[0].clientY);
                setTouchStartTime(Date.now());
                setIsSwiping(false);
            };

            const handleTouchMove = (e) => {
                if (!touchStart) return;
                
                setTouchEnd(e.touches[0].clientY);
                const distance = Math.abs(e.touches[0].clientY - touchStart);
                
                // Mark as swiping if moved more than 10px
                if (distance > 10) {
                    setIsSwiping(true);
                }
            };

            const handleTouchEnd = () => {
                if (!touchStart || touchEnd === null) {
                    setTouchStart(null);
                    setTouchEnd(null);
                    setTouchStartTime(null);
                    setIsSwiping(false);
                    return;
                }
                
                const distance = touchStart - touchEnd;
                const absDistance = Math.abs(distance);
                const touchDuration = Date.now() - touchStartTime;
                
                // Only register as swipe if:
                // 1. Distance is more than 50px
                // 2. Touch duration is less than 500ms (quick swipe)
                // 3. Actually was marked as swiping
                const isValidSwipe = absDistance > 50 && touchDuration < 500 && isSwiping;
                
                if (isValidSwipe) {
                    if (distance > 50) {
                        // Swiped up - next video
                        if (currentIndex < videos.length - 1) {
                            setCurrentIndex(currentIndex + 1);
                        }
                    }

                    if (distance < -50) {
                        // Swiped down - previous video
                        if (currentIndex > 0) {
                            setCurrentIndex(currentIndex - 1);
                        }
                    }
                }
                
                // Reset
                setTouchStart(null);
                setTouchEnd(null);
                setTouchStartTime(null);
                setIsSwiping(false);
            };

            const toggleLike = (e) => {
                e.stopPropagation(); // Prevent swipe event
                setLiked(prev => ({
                    ...prev,
                    [currentIndex]: !prev[currentIndex]
                }));
            };

            const handleDeleteVideo = async (e) => {
                e.stopPropagation(); // Prevent swipe event
                
                if (videos.length === 1) {
                    alert("Can't delete the last video!");
                    return;
                }

                if (window.confirm("Delete this video?")) {
                    try {
                        const videoToDelete = videos[currentIndex];
                        await deleteVideo(videoToDelete.id);
                        
                        const newVideos = videos.filter((_, index) => index !== currentIndex);
                        setVideos(newVideos);
                        
                        // Adjust current index if needed
                        if (currentIndex >= newVideos.length) {
                            setCurrentIndex(newVideos.length - 1);
                        }
                    } catch (error) {
                        alert('Failed to delete video. Please try again.');
                    }
                }
            };

            // Splash Screen
            if (currentPage === 'splash') {
                return (
                    <div className="splash-screen">
                        <div className="splash-title">29 and Fine üòç</div>
                        <div className="splash-subtitle">Happy Birthday!</div>
                        <button className="start-button" onClick={handleStart}>
                            {isLoading ? 'Loading...' : 'Open Your Gift üéÅ'}
                        </button>
                    </div>
                );
            }

            // Upload Page
            if (currentPage === 'upload') {
                return (
                    <UploadPage 
                        onBack={handleBackToPlayer}
                        onUploadComplete={handleUploadComplete}
                    />
                );
            }

            // Video Player
            if (videos.length === 0) {
                return (
                    <div className="splash-screen">
                        <div className="splash-title">Loading...</div>
                    </div>
                );
            }

            const currentVideo = videos[currentIndex];

            // Render current video and adjacent videos for seamless transitions
            const videosToRender = [];
            
            // Add previous video if exists
            if (currentIndex > 0) {
                videosToRender.push({
                    video: videos[currentIndex - 1],
                    index: currentIndex - 1,
                    isActive: false,
                    isVisible: true
                });
            }
            
            // Add current video
            videosToRender.push({
                video: currentVideo,
                index: currentIndex,
                isActive: true,
                isVisible: true
            });
            
            // Add next video if exists
            if (currentIndex < videos.length - 1) {
                videosToRender.push({
                    video: videos[currentIndex + 1],
                    index: currentIndex + 1,
                    isActive: false,
                    isVisible: true
                });
            }

            return (
                <div 
                    className="app-container video-player-container"
                    onTouchStart={handleTouchStart}
                    onTouchMove={handleTouchMove}
                    onTouchEnd={handleTouchEnd}
                >
                    <div className="videos-wrapper">
                        {videosToRender.map(({ video, index, isActive, isVisible }) => (
                            <VideoPlayer
                                key={video.id}
                                video={video}
                                isActive={isActive}
                                isVisible={isVisible}
                                videoIndex={index}
                                currentIndex={currentIndex}
                                onEnded={() => {}}
                            />
                        ))}
                    </div>

                    {/* Overlay only on active video */}
                    <div className="overlay" style={{ pointerEvents: 'none' }}>
                        <div className="top-bar">
                            <div className="title">29 and Fine üòç</div>
                            <SettingsIcon onClick={handleOpenUpload} />
                        </div>

                        <div className="bottom-info">
                            <div className="sender-name">{currentVideo.sender}</div>
                            <div className="message">{currentVideo.message}</div>
                            <div className="counter">
                                {currentIndex + 1} of {videos.length}
                            </div>
                        </div>

                        {currentIndex === 0 && videos.length > 1 && (
                            <div className="navigation-hint">
                                <div className="swipe-arrow">‚Üë</div>
                                Swipe up for next
                            </div>
                        )}
                    </div>

                    <div className="side-actions" style={{ pointerEvents: 'auto' }}>
                        <div 
                            className={`action-button ${liked[currentIndex] ? 'liked' : ''}`}
                            onClick={toggleLike}
                        >
                            <div className="heart-icon">
                                {liked[currentIndex] ? '‚ù§Ô∏è' : 'ü§ç'}
                            </div>
                        </div>
                        
                        <div 
                            className="delete-button"
                            onClick={handleDeleteVideo}
                        >
                            <div className="delete-icon">üóëÔ∏è</div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
